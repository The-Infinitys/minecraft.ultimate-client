<svg
    viewBox="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <!-- 時間によって変化する単色を表現するための線形グラデーションを定義 -->
        <!-- 始点と終点の両方に計算された stroke_color を設定することで、パス全体を均一に塗ります -->
        <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#60ffff" />
            <stop offset="50%" stop-color="#6060ff" />
            <stop offset="100%" stop-color="#ff60ff" />
        </linearGradient>
    </defs>
    
    <path
        d="M 73.3333,10.0000 L 100.0000,10.0000 L 101.1111,12.2222 L 110.0000,30.0000 L 108.8889,32.2222 L 100.0000,50.0000 L 96.6667,50.0000 L 70.0000,50.0000 L 67.7778,45.5556 L 50.0000,10.0000 L 46.6667,10.0000 L 20.0000,10.0000 L 18.8889,12.2222"
        fill="none"
        stroke="url(#animated-gradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
