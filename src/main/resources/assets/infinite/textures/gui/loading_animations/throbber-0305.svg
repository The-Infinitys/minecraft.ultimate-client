<svg
    viewBox="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <!-- 時間によって変化する単色を表現するための線形グラデーションを定義 -->
        <!-- 始点と終点の両方に計算された stroke_color を設定することで、パス全体を均一に塗ります -->
        <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#63ffff" />
            <stop offset="50%" stop-color="#6363ff" />
            <stop offset="100%" stop-color="#ff63ff" />
        </linearGradient>
    </defs>
    
    <path
        d="M 71.6667,50.0000 L 70.0000,50.0000 L 51.1111,12.2222 L 50.0000,10.0000 L 21.6667,10.0000 L 20.0000,10.0000 L 10.5556,28.8889 L 10.0000,30.0000 L 19.4444,48.8889 L 20.0000,50.0000 L 48.3333,50.0000 L 50.0000,50.0000 L 68.8889,12.2222"
        fill="none"
        stroke="url(#animated-gradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
