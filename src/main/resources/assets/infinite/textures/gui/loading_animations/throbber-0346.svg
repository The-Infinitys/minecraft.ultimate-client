<svg
    viewBox="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <!-- 時間によって変化する単色を表現するための線形グラデーションを定義 -->
        <!-- 始点と終点の両方に計算された stroke_color を設定することで、パス全体を均一に塗ります -->
        <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d7ffff" />
            <stop offset="50%" stop-color="#d7d7ff" />
            <stop offset="100%" stop-color="#ffd7ff" />
        </linearGradient>
    </defs>
    
    <path
        d="M 17.7778,14.4444 L 10.0000,30.0000 L 12.2222,34.4444 L 20.0000,50.0000 L 26.6667,50.0000 L 50.0000,50.0000 L 54.4444,41.1111 L 70.0000,10.0000 L 76.6667,10.0000 L 100.0000,10.0000 L 102.2222,14.4444 L 110.0000,30.0000 L 107.7778,34.4444"
        fill="none"
        stroke="url(#animated-gradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
