<svg
    viewBox="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <!-- 時間によって変化する単色を表現するための線形グラデーションを定義 -->
        <!-- 始点と終点の両方に計算された stroke_color を設定することで、パス全体を均一に塗ります -->
        <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffbbbb" />
            <stop offset="50%" stop-color="#ffffbb" />
            <stop offset="100%" stop-color="#bbffbb" />
        </linearGradient>
    </defs>
    
    <path
        d="M 30.0000,10.0000 L 20.0000,10.0000 L 13.3333,23.3333 L 10.0000,30.0000 L 16.6667,43.3333 L 20.0000,50.0000 L 40.0000,50.0000 L 50.0000,50.0000 L 63.3333,23.3333 L 70.0000,10.0000 L 90.0000,10.0000 L 100.0000,10.0000 L 106.6667,23.3333"
        fill="none"
        stroke="url(#animated-gradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
