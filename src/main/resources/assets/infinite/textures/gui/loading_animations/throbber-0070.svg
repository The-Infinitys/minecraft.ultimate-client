<svg
    viewBox="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <!-- 時間によって変化する単色を表現するための線形グラデーションを定義 -->
        <!-- 始点と終点の両方に計算された stroke_color を設定することで、パス全体を均一に塗ります -->
        <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff3838" />
            <stop offset="50%" stop-color="#ffff38" />
            <stop offset="100%" stop-color="#38ff38" />
        </linearGradient>
    </defs>
    
    <path
        d="M 96.6667,10.0000 L 100.0000,10.0000 L 108.8889,27.7778 L 110.0000,30.0000 L 101.1111,47.7778 L 100.0000,50.0000 L 73.3333,50.0000 L 70.0000,50.0000 L 52.2222,14.4444 L 50.0000,10.0000 L 23.3333,10.0000 L 20.0000,10.0000 L 11.1111,27.7778"
        fill="none"
        stroke="url(#animated-gradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
